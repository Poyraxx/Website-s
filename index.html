<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seni Seviyorum</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 50px;
      overflow: hidden;
      transition: background-color 1s ease;
    }

    h1 {
      font-size: 2.5em;
      color: #d6336c;
    }

    .buttons {
      margin-top: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .yes {
      background-color: #ff69b4;
      color: white;
    }

    .no {
      background-color: #d3d3d3;
      color: black;
    }

    .hearts, .rain {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 100;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
      animation: float 3s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    .raindrop {
      position: absolute;
      width: 4px; /* daha kalÄ±n */
      height: 25px; /* daha uzun */
      background: #7da8c3;
      animation: rain 0.7s linear infinite;
      opacity: 0.7;
    }

    @keyframes rain {
      0% {
        top: -20px;
        opacity: 0.7;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }

    .sad h1 {
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Benimle tekrar sevgili olur musun?</h1>
  <div class="buttons">
    <button class="yes" onclick="startHearts()">Evet ðŸ’–</button>
    <button class="no" onclick="startRain()">HayÄ±r ðŸ˜¢</button>
  </div>

  <div class="hearts" id="hearts"></div>
  <div class="rain" id="rain"></div>

  <script>
    let heartInterval = null;
    let rainInterval = null;

    function startHearts() {
      document.querySelector("h1").innerText = "Ben de seni seviyorum! ðŸ’˜";
      document.body.style.backgroundColor = "#fff0f5";
      clearInterval(rainInterval);

      heartInterval = setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        document.getElementById("hearts").appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }, 100); 
    }

    function startRain() {
      document.body.style.backgroundColor = "#ccd6dd";
      document.querySelector("h1").innerText = "AnladÄ±m... ðŸ˜”";
      clearInterval(heartInterval);

      rainInterval = setInterval(() => {
        const drop = document.createElement("div");
        drop.className = "raindrop";
        drop.style.left = Math.random() * 100 + "vw";
        drop.style.animationDuration = 0.5 + Math.random() + "s";
        drop.style.animationDelay = Math.random() + "s";
        document.getElementById("rain").appendChild(drop);
        setTimeout(() => drop.remove(), 2000);
      }, 50); 
    }
  </script>
</body>
</html>
